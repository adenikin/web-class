<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    
</head>
<style >
    table, tr, th,td  {
        border: 1px solid ;
        border-collapse: collapse;

    }
    tr th{
        background-color: blue; 
        color: white;
    }
    tr:nth-child(odd){
        background-color: gray;;
        color: white;
    }
</style>
<body>
    <h2>html tables</h2>
    <table>
       <tr>
        <th>Names</th>
        <th>grades</th>
       </tr> 
       <tr>        
        <td>olalekan</td>
        <td>9.5</td>
       </tr>
       <tr>
        <td>mr kassim</td>
        <td>9.1</td>
       </tr>
       <tr>
        <td>mr seyi</td>
        <td>9.0</td>
       </tr>
       <tr>
        <td>tunde</td>
        <td>8.9</td>
       </tr>
       <tr>
        <td>mayowa</td>
        <td>8.0</td>
       </tr>
    </table>
</body>
</html>
